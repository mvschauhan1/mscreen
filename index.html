<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mscreen - Your Digital Screensaver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Link to the Web App Manifest file -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>
<body>
    <!-- The main screensaver image container -->
    <div id="image-container"></div>
    <!-- The meditation text that appears over the images -->
    <div id="meditation-text"></div>
    <!-- The new overlay div for the semi-transparent background -->
    <div id="overlay"></div>
    <!-- The control panel, now a direct child of the body for more reliable centering -->
    <div id="controls-panel">
        <div id="app-title">
            <h1>Mscreen</h1>
        </div>
        
        <div class="controls-section">
            <h3>Display Settings</h3>
            <div class="responsive-control-row">
                <div class="control-group">
                    <label for="display-mode">Display Mode</label>
                    <select id="display-mode">
                        <option value="random">Random</option>
                        <option value="manual">Manual</option>
                    </select>
                </div>
                <div id="manual-display-group" class="control-group">
                    <label for="manual-display-time">Display Time (s)</label>
                    <input type="number" id="manual-display-time" value="15" min="5" max="60">
                </div>
            </div>
            <div class="responsive-control-row">
                <div class="control-group">
                    <label for="interval-mode">Interval Mode</label>
                    <select id="interval-mode">
                        <option value="random">Random</option>
                        <option value="manual">Manual</option>
                    </select>
                </div>
                <div id="manual-interval-group" class="control-group">
                    <label for="manual-interval-time">Interval Time (s)</label>
                    <input type="number" id="manual-interval-time" value="15" min="5" max="60">
                </div>
            </div>
        </div>

        <div class="controls-section">
            <h3>Meditation Mode</h3>
            <div class="horizontal-group">
                <div class="control-group">
                    <label for="meditation-word">Word to Focus On</label>
                    <input type="text" id="meditation-word" placeholder="e.g. Breathe">
                </div>
                <div class="control-group">
                    <label for="breathing-duration">Breathing Cycle Duration (s)</label>
                    <input type="number" id="breathing-duration" value="10" min="5" max="30">
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <div class="main-toggles">
                <button id="start-stop-button">Start</button>
                <button id="meditation-toggle-button">Turn On Meditation Mode</button>
                <button id="color-toggle">Black & White</button>
            </div>
            <div class="photo-actions">
                <button id="upload-button">Upload Photo</button>
                <input type="file" id="photo-upload" accept="image/*" multiple style="display:none;">
                <button id="view-photos-button">View Photos</button>
                <button id="clear-photos-button">Clear Photos</button>
            </div>
        </div>
    </div>
    
    <div id="gallery-overlay">
        <div id="gallery-header">
            <h2>Your Photos</h2>
            <label class="toggle-switch">
                <input type="checkbox" id="polaroid-toggle">
                <span>Polaroid</span>
            </label>
            <button id="close-gallery-button">Close Gallery</button>
        </div>
        <div id="photo-gallery"></div>
    </div>

    <!-- Pexels API Key -->
    <script src="./script.js"></script>

</body>
</html>
