<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mscreen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json" />
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
            .then(reg => console.log('Service Worker registered!', reg))
            .catch(err => console.log('Service Worker registration failed: ', err));
        });
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <div id="image-container"></div>
    <div id="privacy-overlay">
    </div>
    <!-- Meditation text overlay (hidden until meditation mode starts) -->
    <div id="meditation-text" style="display:none;"></div>
    <div id="controls-panel">
            <div id="app-container">
                <div id="app-title">
                    <h1>Mscreen</h1>
                </div> 
            </div>
    <button id="start-stop-button">Start</button>

        <div class="button-group">
            <button id="upload-button">Upload Photos</button>
            <input type="file" id="photo-upload" accept="image/*" multiple style="display: none;">
            <button id="view-photos-button">View Photos</button>
            <button id="clear-photos-button">Clear My Photos</button>
        </div>

        <!-- Meditation Mode controls -->
        <div class="control-group" id="meditation-controls">
            <h3>Meditation Mode</h3>
            <label for="meditation-word">Word to Focus On</label>
            <input type="text" id="meditation-word" placeholder="e.g. Breathe" />
            <label for="breathing-duration">Breathing Cycle Duration (s)</label>
            <input type="number" id="breathing-duration" value="10" min="5" max="30" />
            <button id="meditation-toggle-button">Turn On Meditation Mode</button>
        </div>

        <div class="control-group">
            <label for="display-mode">Display Duration</label>
            <select id="display-mode">
                <option value="random">Random</option>
                <option value="manual">Manual</option>
            </select>
        </div>
        <div class="control-group" id="manual-display-group" style="display: none;">
            <label for="manual-display-time">Time (seconds)</label>
            <input type="number" id="manual-display-time" value="9" min="9" max="60">
        </div>
        
        <div class="control-group">
            <label for="interval-mode">Interval Gap</label>
            <select id="interval-mode">
                <option value="random">Random</option>
                <option value="manual">Manual</option>
            </select>
        </div>
        <div class="control-group" id="manual-interval-group" style="display: none;">
            <label for="manual-interval-time">Time (seconds)</label>
            <input type="number" id="manual-interval-time" value="9" min="5" max="60">
        </div>

        <button id="color-toggle">Black & White</button>
    </div>

    <div id="gallery-overlay">
        <div id="gallery-header">
            <h2>Your Photos</h2>
            <button id="close-gallery-button">Close</button>
        </div>
        <div id="photo-gallery">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
